<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information</title>
  <style>
    /* Reset default margins and ensure box-sizing is consistent */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 28px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    form input:focus {
      border-color: #28a745;
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
      outline: none;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #218838;
    }

    /* New styles for the form actions section */
    .form-actions {
      display: flex;
      flex-direction:column;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    

    

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }

    @media (max-width: 400px) {
      form label {
        font-size: 14px;
      }
      form input {
        padding: 8px;
      }
      form button {
        padding: 10px;
      }
      .add-student {
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
   
    <h1>Update Information</h1>
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      
      <button type="submit">Update</button>
    </form>
    
    
  </div>
</body>
</html>
